<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tracking Pengiriman - SITTA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tracking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="dashboard.html">‚Üê Kembali</a>
        <h1>Tracking Pengiriman</h1>
    </header>

    <main class="container">
        <!-- Form Input Nomor DO -->
        <section class="tracking-form">
            <h2>Cari Pengiriman</h2>
            <form id="formTracking">
                <input type="text" 
                       id="nomorDO" 
                       placeholder="Masukkan Nomor Delivery Order"
                       required>
                <button type="submit">Cari</button>
            </form>
        </section>

        <!-- Hasil Tracking -->
        <section id="hasilTracking" style="display: none;">
            <h3>Informasi Pengiriman</h3>
            
            <div class="info-card">
                <p><strong>Nama Mahasiswa:</strong> <span id="namaMahasiswa"></span></p>
                <p><strong>Nomor DO:</strong> <span id="displayNomorDO"></span></p>
            </div>

            <!-- Progress Bar Status -->
            <div class="status-progress">
                <h4>Status Pengiriman</h4>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div class="status-text" id="statusText"></div>
            </div>

            <!-- Detail Ekspedisi -->
            <div class="detail-card">
                <h4>Detail Pengiriman</h4>
                <table>
                    <tr>
                        <td>Ekspedisi</td>
                        <td>: <span id="ekspedisi"></span></td>
                    </tr>
                    <tr>
                        <td>Tanggal Kirim</td>
                        <td>: <span id="tanggalKirim"></span></td>
                    </tr>
                    <tr>
                        <td>Jenis Paket</td>
                        <td>: <span id="jenisPaket"></span></td>
                    </tr>
                    <tr>
                        <td>Total Pembayaran</td>
                        <td>: <span id="totalPembayaran"></span></td>
                    </tr>
                </table>
            </div>

            <!-- Timeline Status (Kreativitas) -->
            <div class="timeline">
                <h4>Riwayat Status</h4>
                <div id="timelineContainer"></div>
            </div>
        </section>

        <!-- Alert jika tidak ditemukan -->
        <div id="alertNotFound" class="alert alert-danger" style="display: none;">
            Nomor Delivery Order tidak ditemukan!
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/tracking.js"></script>
</body>
</html>
